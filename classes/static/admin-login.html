<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="lbgimg.css">

	
    <style>
        </style>
</head>
<body>
	
    <header>
        <marquee> <h1>Election Commission Login</h1></marquee>
    </header>

    <form id="adminLoginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <p class="error-message" id="errorMessage"></p>
    </form>

    <script>
		document.getElementById('adminLoginForm').onsubmit = async function(e) {
		    e.preventDefault();

		    const data = {
		        username: e.target.username.value,
		        password: e.target.password.value,
		    };

		    const response = await fetch('/auth/login', {
		        method: 'POST',
		        headers: { 'Content-Type': 'application/json' },
		        body: JSON.stringify(data),
		    });

		    if (response.ok) {
		        const result = await response.json();
		        if (result.role === 'ADMIN') {
		            window.location.href = "/admin-dashboard.html"; 
		        } else {
		            alert('Unauthorized access!');
		        }
		    } else {
		        alert('Invalid username or password');
		    }
		};

    </script>
	<br>
	<div>
		<a href="index.html"><font color="PINK"> <b><h2>Back </h2></b></font> </a>
		
	</div>
	
</body>
</html>
